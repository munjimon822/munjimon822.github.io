<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=./index.html">
  </head>
  <body>
    <script>
      // URL을 유지한 채 index.html로 이동
      var path = window.location.pathname;
      window.location.replace("/" + (path.startsWith("/") ? path.substring(1) : path));
    </script>
  </body>
</html>
